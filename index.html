<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

    <title>Todo App - Devchallenges</title>

  </head>
  <body>
    <div class="max-w-2xl m-auto px-4">
    <h1 class="text-center my-10 text-4xl font-medium">#todo</h1>

    <ul class="flex justify-between align-center border-b text-center px-6">
      <li class="p-4">All</li>
      <li class="p-4">Active</li>
      <li class="p-4">Completed</li>
    </ul>

    <div class="flex my-4">
      <input class="w-full border rounded-lg py-4 px-2 border-gray-400 placeholder:font-light" type="text" placeholder="add details">
      <button type="button" class="bg-blue-500 text-white rounded-lg py-4 px-8 ml-6">Add</button>
    </div>
    </div>
  </body>
</html>
